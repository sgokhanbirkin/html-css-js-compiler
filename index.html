<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <br><br>
    <h4 class="text-center text-success">ONLINE COMPILER HTML CSS JS</h4>
    <br><br>
    
    <div id="arrayOfFiles">
        
    </div>
    <div class="row">
        <div class="d-flex justify-content-left">
            <div class="form-group">
                <input type="button" id="clearButton" class="btn btn-primary btn-sm" value="Clear">
                <input type="button" id="runButton" class="btn btn-success btn-sm" value="Run">
                <input type="button" id="saveButton" class="btn btn-warning btn-sm" value="Save">
            </div>
        </div>

    </div>
    <br><br>

    <div class="row">
        <div class=" justify-content-center ">
            <div class="card" >
                <div class="card-header">
                    <h4 class="text-center">Content</h4>
                </div>
                <iframe id="result"></iframe>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">JS</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Enter Your JS Code</label>
                        <textarea  id="jsCompiler" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">HTML</h4>
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label for="">Enter Your HTML Code</label>
                        <textarea name="html" id="htmlCompiler" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">CSS</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Enter Your CSS Code</label>
                        <textarea name="css" id="cssCompiler" cols="30" rows="10" class="form-control"></textarea>
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
